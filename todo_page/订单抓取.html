<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css">
    <script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.3/weui.min.js"></script>
</head>

<body style="    background-color: #f8f8f8;">
    <div class="weui-cells__title">请设置订单抓取关键词(最多15个)</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <p>
                <span class="weui-badge" style="margin-left: 5px;">购买</span>
                <span class="weui-badge" style="margin-left: 5px;">多少钱</span>
                <span class="weui-badge" style="margin-left: 5px;">老板</span>
                <span class="weui-badge" style="margin-left: 5px;">店主</span>
                <span class="weui-badge" style="margin-left: 5px;">有货吗</span>
            </p>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">关键词</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请输入关键词">
            </div>
        </div>
    </div>
    <div class="weui-btn-area">
        <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">插入</a>
        <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">保存</a>
    </div>
    </div>
</body>

</html>
